<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <div class="item active">
                    <center>
                        <img src="harry%20potter.jpg">
                        <div clas="carousel-content">
                            <p>Harry Potter (Daniel Radcliffe)</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="hermione-granger">
                        <div clas="carousel-content">
                            <p>Hermione Granger (Emma Watson)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Ron_Weasley.jpg">
                        <div clas="carousel-content">
                            <p>Ron Weasley(Rupert Grint)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="draco%20malfoy.jpg">
                        <div clas="carousel-content">
                            <p>Draco Malfoy(Tom Felton)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="ginny.jpeg">
                        <div clas="carousel-content">
                            <p>Ginny Weasley(Bonny Wright)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="sirius.jpeg">
                        <div clas="carousel-content">
                            <p>Sirius Black(Gary Oldman)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="LunaLovegood.jpeg">
                        <div clas="carousel-content">
                            <p>Luna Lovegood(Evanna Lynch)</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="DOBBY.jpg">
                        <div clas="carousel-content">
                            <p>Dobby(Toby Jones)</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column"><img src="harry%20potter.jpg"></div>
        <div class="column"><img src="hermione-granger"></div>
        <div class="column"><img src="Ron_Weasley.jpg"></div>
        <div class="column"><img src="draco%20malfoy.jpg"></div>
    </div>
    <div class="row">
        <div class="column"><img src="ginny.jpeg"></div>
        <div class="column"><img src="sirius.jpeg"></div>
        <div class="column"><img src="LunaLovegood.jpeg"></div>
        <div class="column"><img src="DOBBY.jpg"></div>
    </div>





</body>

</html>
